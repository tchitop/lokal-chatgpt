<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simuliertes ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        .message {
            margin: 5px 0;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        #input-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Schreibe eine Nachricht...">
            <button id="send-button">Senden</button>
        </div>
    </div>
    <script>
        const messagesDiv = document.getElementById("messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        // Event Listener für den Senden-Button
        sendButton.addEventListener("click", async () => {
            const userMessage = userInput.value;
            if (!userMessage) return;

            // Zeige die Nutzer-Nachricht
            addMessage("Du: " + userMessage);
            userInput.value = "";

            // Rufe die Hugging Face API auf (kein Backend erforderlich)
            const response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer hf_YOUR_HUGGINGFACE_API_KEY", // Ersetze mit deinem API-Schlüssel
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: userMessage })
            });

            if (response.ok) {
                const data = await response.json();
                const botMessage = data[0]?.generated_text || "Keine Antwort erhalten.";
                addMessage("ChatGPT: " + botMessage);
            } else {
                addMessage("ChatGPT: Es gab ein Problem mit der Anfrage.");
            }
        });

        function addMessage(message) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
